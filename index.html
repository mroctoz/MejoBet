<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MejoBet - Apostas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#0b0e14', 800: '#151b26', 700: '#2a3441', 600: '#475569' },
                        brand: { 500: '#00e701', 600: '#00c201', 900: 'rgba(0, 231, 1, 0.1)' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #0b0e14; }
        /* Scrollbar fina e moderna */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-thumb { background: #2a3441; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        
        /* Avatar Fallback */
        .avatar-fallback {
            width: 28px; height: 28px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            font-size: 11px; font-weight: 800; color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .team-logo { width: 28px; height: 28px; object-fit: contain; }
    </style>
</head>
<body class="text-gray-300 font-sans h-screen flex flex-col overflow-hidden">

    <!-- Navbar -->
    <header class="h-14 bg-dark-800 border-b border-dark-700 flex items-center justify-between px-4 shrink-0 z-30 shadow-md">
        <div class="flex items-center gap-2 text-white font-bold text-lg tracking-tight">
            <i class="fas fa-layer-group text-brand-500"></i> MejoBet
        </div>
        <div class="flex items-center gap-3 bg-dark-900 py-1 px-3 rounded border border-dark-700">
            <span class="text-[10px] text-gray-500 font-bold tracking-wider">BANCA</span>
            <span class="text-brand-500 font-bold font-mono" id="header-balance">R$ --</span>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-16 md:w-60 bg-dark-800 border-r border-dark-700 flex flex-col hidden md:flex transition-all">
            <nav class="p-2 space-y-1 mt-2">
                <button onclick="filtrar('TODOS')" class="nav-btn active w-full text-left p-2 rounded hover:bg-dark-700 transition flex items-center gap-3 text-white bg-dark-700 group">
                    <div class="w-8 h-8 rounded bg-dark-900 flex items-center justify-center group-hover:bg-dark-600 transition"><i class="fas fa-globe text-brand-500"></i></div>
                    <span class="hidden md:inline font-medium text-sm">Todos</span>
                </button>
                <button onclick="filtrar('BSA')" class="nav-btn w-full text-left p-2 rounded hover:bg-dark-700 transition flex items-center gap-3 text-gray-400 group">
                    <div class="w-8 h-8 rounded bg-dark-900 flex items-center justify-center group-hover:bg-dark-600 transition"><i class="fas fa-futbol text-yellow-500"></i></div>
                    <span class="hidden md:inline font-medium text-sm">Brasileirão</span>
                </button>
                <button onclick="filtrar('PL')" class="nav-btn w-full text-left p-2 rounded hover:bg-dark-700 transition flex items-center gap-3 text-gray-400 group">
                    <div class="w-8 h-8 rounded bg-dark-900 flex items-center justify-center group-hover:bg-dark-600 transition"><i class="fas fa-crown text-purple-500"></i></div>
                    <span class="hidden md:inline font-medium text-sm">Inglaterra</span>
                </button>
                <button onclick="filtrar('CL')" class="nav-btn w-full text-left p-2 rounded hover:bg-dark-700 transition flex items-center gap-3 text-gray-400 group">
                    <div class="w-8 h-8 rounded bg-dark-900 flex items-center justify-center group-hover:bg-dark-600 transition"><i class="fas fa-star text-blue-500"></i></div>
                    <span class="hidden md:inline font-medium text-sm">Champions</span>
                </button>
            </nav>
            <div class="mt-auto p-4 border-t border-dark-700">
                <button onclick="toggleHistory()" class="w-full py-2 bg-dark-700 hover:bg-dark-600 text-white rounded text-xs font-bold transition">HISTÓRICO</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto relative p-2 md:p-6" id="main-content">
            <!-- Loading -->
            <div id="loading-indicator" class="flex flex-col items-center justify-center mt-20 text-brand-500 animate-pulse">
                <i class="fas fa-circle-notch fa-spin text-3xl mb-2"></i>
                <span class="text-sm font-bold">Carregando Odds...</span>
            </div>
            
            <!-- Feed de Jogos -->
            <div id="games-feed" class="max-w-3xl mx-auto space-y-6 pb-32"></div>
        </main>

        <!-- Sidebar Direita (Boletim) -->
        <aside class="w-full md:w-80 bg-dark-800 border-t md:border-l border-dark-700 fixed bottom-0 md:relative md:h-full flex flex-col z-40 transform transition-transform translate-y-full md:translate-y-0 shadow-2xl" id="betslip-panel">
            
            <!-- Mobile Handle -->
            <button onclick="toggleMobileSlip()" class="md:hidden absolute -top-10 right-4 bg-brand-500 text-black px-4 py-2 rounded-t font-bold shadow-lg flex items-center gap-2">
                <span>Boletim</span>
                <span id="slip-badge" class="bg-black text-white text-[10px] px-1.5 py-0.5 rounded-full">0</span>
            </button>

            <div class="p-4 bg-dark-900 border-b border-dark-700 hidden md:flex justify-between items-center">
                <h3 class="font-bold text-white text-sm">Boletim de Aposta</h3>
                <button onclick="clearSlip()" class="text-xs text-red-500 hover:text-red-400">Limpar</button>
            </div>

            <!-- Lista de Apostas -->
            <div id="slip-items" class="flex-1 overflow-y-auto p-4 space-y-3 bg-dark-800">
                <div class="flex flex-col items-center justify-center h-full text-gray-600 opacity-50">
                    <i class="fas fa-ticket-alt text-4xl mb-2"></i>
                    <p class="text-xs">Selecione uma cotação</p>
                </div>
            </div>

            <!-- Rodapé do Boletim -->
            <div class="p-4 bg-dark-900 border-t border-dark-700 space-y-3">
                <div class="flex justify-between text-xs text-gray-400">
                    <span>Odds Totais</span>
                    <span class="text-white font-bold text-sm" id="slip-total-odds">1.00</span>
                </div>
                
                <div class="relative">
                    <span class="absolute left-3 top-2.5 text-brand-500 font-bold text-xs">R$</span>
                    <input type="number" id="bet-amount" class="w-full bg-dark-800 border border-dark-600 rounded p-2 pl-8 text-white text-sm focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition" placeholder="Valor">
                </div>

                <div class="flex justify-between text-sm">
                    <span class="text-gray-400">Retorno Potencial</span>
                    <span class="text-brand-500 font-bold" id="slip-return">R$ 0,00</span>
                </div>

                <button onclick="placeBet()" id="btn-place-bet" class="w-full bg-brand-600 hover:bg-brand-500 text-black font-bold py-3 rounded text-sm transition shadow-lg shadow-brand-900 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    CONFIRMAR APOSTA
                </button>
            </div>
        </aside>
    </div>

    <!-- Modal Histórico -->
    <div id="history-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-dark-800 w-full max-w-md rounded-lg shadow-2xl border border-dark-600 flex flex-col max-h-[80vh]">
            <div class="p-4 border-b border-dark-700 flex justify-between items-center bg-dark-900 rounded-t-lg">
                <h3 class="font-bold text-white">Minhas Apostas</h3>
                <button onclick="toggleHistory()" class="text-gray-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div id="history-list" class="p-4 overflow-y-auto space-y-3 bg-dark-800"></div>
        </div>
    </div>

    <script src="app.js"></script>
    
    <!-- Script Global para tratar erro de imagem -->
    <script>
        function imgError(image, name, color) {
            image.onerror = ""; // Previne loop infinito
            image.style.display = "none";
            // Cria o fallback element
            const fallback = document.createElement("div");
            fallback.className = "avatar-fallback";
            fallback.style.backgroundColor = color;
            fallback.innerText = name.substring(0, 2).toUpperCase();
            image.parentNode.insertBefore(fallback, image);
        }
    </script>
</body>
</html>
