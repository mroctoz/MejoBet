<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Ao Vivo (Github Pages)</title>
    <!-- Usando Tailwind CSS para estilo rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans p-6">

    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center text-green-400">
            <i class="fas fa-futbol"></i> Últimos Resultados
        </h1>
        
        <div id="lista-jogos" class="space-y-4">
            <!-- Os jogos vão aparecer aqui via JS -->
            <p class="text-center text-gray-500">Carregando dados...</p>
        </div>
        
        <p class="text-xs text-center mt-8 text-gray-600">
            Atualizado via GitHub Actions
        </p>
    </div>

    <script>
        // Função para formatar data
        const formatarData = (isoDate) => {
            const data = new Date(isoDate);
            return data.toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'}) + ' ' + 
                   data.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
        }

        // Buscar o JSON gerado pelo Python
        fetch('resultados.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('lista-jogos');
                container.innerHTML = ''; // Limpa o "Carregando"

                data.forEach(jogo => {
                    const card = `
                        <div class="bg-gray-800 rounded-lg p-4 flex justify-between items-center shadow-lg border border-gray-700">
                            <!-- Time Casa -->
                            <div class="flex flex-col items-center w-1/3">
                                <img src="${jogo.brasao_casa}" class="h-10 w-10 mb-2 object-contain">
                                <span class="text-sm font-semibold text-center">${jogo.time_casa}</span>
                            </div>

                            <!-- Placar -->
                            <div class="flex flex-col items-center w-1/3">
                                <span class="text-2xl font-bold bg-gray-700 px-4 py-1 rounded">
                                    ${jogo.placar_casa} - ${jogo.placar_fora}
                                </span>
                                <span class="text-xs text-gray-400 mt-1">${formatarData(jogo.data)}</span>
                            </div>

                            <!-- Time Fora -->
                            <div class="flex flex-col items-center w-1/3">
                                <img src="${jogo.brasao_fora}" class="h-10 w-10 mb-2 object-contain">
                                <span class="text-sm font-semibold text-center">${jogo.time_fora}</span>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            })
            .catch(err => {
                console.error(err);
                document.getElementById('lista-jogos').innerHTML = '<p class="text-red-500 text-center">Erro ao carregar resultados.</p>';
            });
    </script>
</body>
</html>
