<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MejoBet - Apostas Esportivas</title>
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-chart-line"></i> MejoBet
        </div>
        <div class="user-info">
            <div class="balance-container">
                <span class="balance-label">Saldo:</span>
                <span class="balance-value" id="user-balance">R$ 0,00</span>
            </div>
            <button class="btn-profile"><i class="fas fa-user-circle"></i></button>
        </div>
    </header>

    <div class="main-layout">
        
        <!-- Sidebar Esquerda (Navegação) -->
        <aside class="sidebar-left">
            <nav class="nav-menu">
                <a href="#" class="nav-item active" onclick="filtrarLiga('todos')"><i class="fas fa-home"></i> Tudo</a>
                <a href="#" class="nav-item" onclick="filtrarLiga('Brasileirão')"><i class="fas fa-futbol"></i> Brasileirão</a>
                <a href="#" class="nav-item" onclick="filtrarLiga('Premier League')"><i class="fas fa-crown"></i> Inglaterra</a>
                <a href="#" class="nav-item" onclick="filtrarLiga('La Liga')"><i class="fas fa-flag"></i> Espanha</a>
                <a href="#" class="nav-item" onclick="filtrarLiga('Champions')"><i class="fas fa-trophy"></i> Champions</a>
                <div class="divider"></div>
                <a href="#" class="nav-item" onclick="mostrarMinhasApostas()"><i class="fas fa-ticket-alt"></i> Minhas Apostas</a>
            </nav>
        </aside>

        <!-- Conteúdo Central -->
        <main class="content">
            <!-- Banner de Destaque -->
            <div class="hero-banner">
                <h2>Aposte nos jogos de hoje</h2>
                <p>As melhores odds do mercado simulado.</p>
            </div>

            <!-- Filtros de Data -->
            <div class="date-filters" id="date-filters">
                <!-- Gerado via JS -->
            </div>

            <!-- Lista de Jogos -->
            <div id="games-container" class="games-list">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Carregando odds...
                </div>
            </div>

            <!-- Área de Minhas Apostas (Oculta inicialmente) -->
            <div id="my-bets-view" class="hidden">
                <h3><i class="fas fa-history"></i> Histórico de Apostas</h3>
                <div id="bets-history-list"></div>
            </div>
        </main>

        <!-- Sidebar Direita (Boletim de Apostas) -->
        <aside class="sidebar-right">
            <div class="bet-slip">
                <div class="bet-slip-header">
                    <h3>Boletim</h3>
                    <span class="badge" id="cart-count">0</span>
                </div>
                
                <div id="bet-slip-items" class="bet-slip-items">
                    <p class="empty-msg">Clique nas odds para adicionar uma aposta.</p>
                </div>

                <div class="bet-slip-footer">
                    <div class="total-row">
                        <span>Total Odds:</span>
                        <span id="total-odds">1.00</span>
                    </div>
                    <div class="input-group">
                        <label>Valor da Aposta (R$)</label>
                        <input type="number" id="bet-amount" placeholder="Valor" min="1">
                    </div>
                    <div class="potential-return">
                        <span>Retorno Potencial:</span>
                        <span id="potential-return" class="green-text">R$ 0,00</span>
                    </div>
                    <button id="place-bet-btn" class="btn-place-bet" disabled>Apostar</button>
                </div>
            </div>
        </aside>
    </div>

    <!-- Modal de Resultado -->
    <div id="notification-area"></div>

    <!-- Script Lógico -->
    <script src="app.js"></script>
</body>
</html>
