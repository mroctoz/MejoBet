<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutCenter - Resultados e Agenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Animação suave */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Scrollbar fina */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-green-400 flex items-center gap-2">
                <i class="fas fa-futbol"></i> FutCenter
            </h1>
            <div class="text-xs text-gray-400" id="last-update">Atualizando...</div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="max-w-4xl mx-auto px-4 py-6 space-y-8">

        <!-- Seção 1: Últimos Resultados -->
        <section>
            <h2 class="text-lg font-semibold mb-4 border-l-4 border-green-500 pl-3">Últimos Resultados</h2>
            <div id="container-resultados" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- JS vai preencher aqui -->
                <div class="animate-pulse flex space-x-4 bg-gray-800 p-4 rounded">
                    <div class="h-12 w-12 bg-gray-700 rounded-full"></div>
                    <div class="flex-1 space-y-2 py-1">
                        <div class="h-4 bg-gray-700 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-700 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seção 2: Agenda (Próximos 7 dias) -->
        <section>
            <h2 class="text-lg font-semibold mb-4 border-l-4 border-blue-500 pl-3">Próximos 7 Dias</h2>
            <div id="container-proximos" class="space-y-6">
                <!-- JS vai preencher aqui agrupado por data -->
            </div>
        </section>

    </main>

    <footer class="text-center py-8 text-gray-600 text-sm">
        Dados fornecidos por football-data.org via GitHub Actions
    </footer>

    <script>
        const API_FILE = 'dados_futebol.json'; // O novo nome do arquivo

        // Formata data simples (12/05)
        const formatDataDia = (isoDate) => {
            const d = new Date(isoDate);
            return d.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
        };

        // Formata hora (19:30)
        const formatHora = (isoDate) => {
            const d = new Date(isoDate);
            return d.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        };

        // Formata cabeçalho de grupo (Terça-feira, 14 de Fevereiro)
        const formatHeaderData = (isoDate) => {
            const d = new Date(isoDate);
            // Capitalizar primeira letra
            const diaSemana = d.toLocaleDateString('pt-BR', { weekday: 'long' });
            const dataCompleta = d.toLocaleDateString('pt-BR', { day: 'numeric', month: 'long' });
            return `${diaSemana.charAt(0).toUpperCase() + diaSemana.slice(1)}, ${dataCompleta}`;
        };

        function criarCardJogo(jogo, ehResultado) {
            const corPlacar = ehResultado ? 'text-white' : 'text-gray-400';
            const statusTexto = ehResultado ? 
                `<span class="text-green-400 text-xs font-bold">ENCERRADO</span>` : 
                `<span class="text-blue-400 text-xs font-bold">${formatHora(jogo.data)}</span>`;

            const placarDisplay = ehResultado ? 
                `${jogo.placar_casa} - ${jogo.placar_fora}` : 
                `<span class="text-xs">vs</span>`;

            return `
                <div class="bg-gray-800 rounded-lg p-3 shadow-md border border-gray-700 flex items-center justify-between hover:border-gray-600 transition fade-in">
                    <!-- Liga -->
                    <div class="absolute top-0 left-0 bg-gray-700 text-[10px] px-2 py-0.5 rounded-br-lg text-gray-300">
                        ${jogo.liga}
                    </div>

                    <!-- Time Casa -->
                    <div class="flex flex-col items-center w-1/3 mt-2">
                        <img src="${jogo.brasao_casa}" class="h-8 w-8 object-contain mb-1" onerror="this.src='https://via.placeholder.com/30?text=?'">
                        <span class="text-xs text-center font-medium leading-tight truncate w-full">${jogo.time_casa}</span>
                    </div>

                    <!-- Placar / Hora -->
                    <div class="flex flex-col items-center justify-center w-1/4 mt-2">
                        <div class="text-xl font-bold ${corPlacar} bg-gray-900/50 px-3 py-1 rounded">
                            ${placarDisplay}
                        </div>
                        <div class="mt-1">${statusTexto}</div>
                    </div>

                    <!-- Time Fora -->
                    <div class="flex flex-col items-center w-1/3 mt-2">
                        <img src="${jogo.brasao_fora}" class="h-8 w-8 object-contain mb-1" onerror="this.src='https://via.placeholder.com/30?text=?'">
                        <span class="text-xs text-center font-medium leading-tight truncate w-full">${jogo.time_fora}</span>
                    </div>
                </div>
            `;
        }

        async function carregarDados() {
            try {
                const response = await fetch(API_FILE);
                if (!response.ok) throw new Error("Arquivo JSON não encontrado (Aguarde o robô).");
                
                const dados = await response.json();
                
                // 1. Renderizar Resultados
                const divRes = document.getElementById('container-resultados');
                divRes.innerHTML = '';
                
                if (dados.resultados.length === 0) {
                    divRes.innerHTML = '<p class="text-gray-500 col-span-2 text-center py-4">Nenhum resultado nas últimas 24h.</p>';
                } else {
                    dados.resultados.forEach(jogo => {
                        divRes.innerHTML += criarCardJogo(jogo, true);
                    });
                }

                // 2. Renderizar Próximos (Agrupados por dia)
                const divProx = document.getElementById('container-proximos');
                divProx.innerHTML = '';

                if (dados.proximos.length === 0) {
                    divProx.innerHTML = '<p class="text-gray-500 text-center py-4">Nenhum jogo agendado para os próximos 7 dias.</p>';
                } else {
                    // Agrupar jogos por data (YYYY-MM-DD)
                    const grupos = {};
                    dados.proximos.forEach(jogo => {
                        const dataChave = jogo.data.split('T')[0];
                        if (!grupos[dataChave]) grupos[dataChave] = [];
                        grupos[dataChave].push(jogo);
                    });

                    // Criar HTML para cada grupo
                    for (const [data, jogosDoDia] of Object.entries(grupos)) {
                        let htmlGrupo = `
                            <div class="fade-in">
                                <h3 class="text-sm font-bold text-gray-400 mb-2 flex items-center gap-2">
                                    <i class="far fa-calendar-alt"></i> ${formatHeaderData(data)}
                                </h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        `;
                        
                        jogosDoDia.forEach(jogo => {
                            htmlGrupo += criarCardJogo(jogo, false);
                        });

                        htmlGrupo += `</div></div>`;
                        divProx.innerHTML += htmlGrupo;
                    }
                }

                // Atualizar timestamp
                document.getElementById('last-update').innerText = 'Atualizado em: ' + new Date().toLocaleTimeString();

            } catch (error) {
                console.error(error);
                document.querySelector('main').innerHTML = `
                    <div class="text-center p-10 text-red-400 border border-red-900 bg-red-900/20 rounded">
                        <i class="fas fa-exclamation-triangle text-3xl mb-4"></i>
                        <p>Aguardando primeira sincronização do sistema...</p>
                        <p class="text-sm opacity-75 mt-2">O robô do GitHub está coletando os dados.</p>
                    </div>`;
            }
        }

        carregarDados();
    </script>
</body>
</html>
